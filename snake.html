<!DOCTYPE HTML>
<html>
<head>
<title>JavaSnake</title>
<link href="assets/css/styles.css" rel="stylesheet">
<script type="text/javascript" src="assets/javascript/game.js"></script>
<script type="text/javascript" src="assets/javascript/cookie.js"></script>
<script type="text/javascript" src="assets/javascript/snake.js"></script>
<script type="text/javascript" src="assets/javascript/food.js"></script>

</head>
<body>

<p>Tested on Chrome, Firefox, and Opera</p>
<div id="maincontainer">
	<div id="menu">
	    <span id="scorecontainer">Score : <span id="score">0</span></span>
	    <span id="timecontainer">Time Played : <span id="time">0</span> sec</span>

    <div id="menucontainer">
        <div id="play-btn" class="btn menu-btn" onmousedown="beginPlay();">Play</div>

	<table id="grid" />
</div>
